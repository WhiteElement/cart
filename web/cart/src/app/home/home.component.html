    <h1>Cart</h1>
    <!--<button (click)=newListToggle() class="add-list-btn">+ Neue Liste</button>-->
  </header>

  <section class="lists">
    @if (this.activeLists(); as actives) {
    @for (list of actives; track list.Id) {
    <div (click)="toDetailsPage(list.Id)" class="list-item">
      <div class="list-content">
        <h2 class="list-title">{{ list.Name }}</h2>
        <p class="list-meta">Updated {{ list.Updated | date:"HH:mm (dd. MMM)" }}</p>
      </div>
      <button (click)="archivedList(list.Id)" class="delete-btn" title="Delete list">âœ•</button>
    </div>
    }
    }

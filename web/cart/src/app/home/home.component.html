<div class="cart-container">
  <header class="cart-header">
    <h1>Cart</h1>
    <button class="add-list-btn">+ Add New List</button>
  </header>

  <section class="lists">
    @for (list of this.allLists; track list.Id) {
    <div class="list-item">
      <div class="list-content">
        <h2 class="list-title">{{ list.Name }}</h2>
        <p class="list-meta">x items(not impl.) • Updated {{ list.Updated }}</p>
      </div>
      <button class="delete-btn" title="Delete list">✕</button>
    </div>
    }
  </section>
</div>
